    <!--
        1.什么是数据
          存储在内存中代表特定信息的东西，本质上是01010....
          数据的特点：可传递，可运算
          一切皆数据
          内存中所有操作的目标：数据
            算术运算
            逻辑运算
            赋值
            运行函数
        2.什么是内存
          内存条通电以后产生的可存储数据的空间（临时的）
          内存产生和死亡：内存条（电路板）==》 产生内存空间 ==》 存储数据 ==》 断电 ==》 内存空间和数据都消失
          一块小内存的2个数据：
            内部存储的数据
            地址值
        内存的分类
           栈：全局变量和局部变量
           堆：对象
        3.什么是变量
          可变化的量 由变量名和变量值组成
          每一个变量都对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
        4.内存、数据、变量之间的关系
          内存用来存储数据的空间
          变量是内存的标识
    -->
    <script>
        var age = 18
        var a = 2
    </script>
